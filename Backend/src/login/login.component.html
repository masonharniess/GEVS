<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-field">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="credentials.email" name="email" placeholder="Email" required />
    </div>
    <div class="form-field">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="credentials.password" name="password" placeholder="Password" required />
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <button type="submit" class="submit-btn">Login</button>
    <button type="button" class="switch-btn" (click)="navigateToSignUp()">Don't have an account? Sign Up</button>
  </form>
</div>
