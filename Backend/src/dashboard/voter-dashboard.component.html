<div class="voter-dashboard-container">
  <h2>Voter Dashboard</h2>
  <p>Welcome, {{ voterName }}! Here are the candidates you can vote for:</p>
  <div *ngIf="activeElection; else noElectionContent">
    <ul class="candidates-list">
      <li *ngFor="let candidate of candidates">
        <input type="radio" id="candidate_{{candidate.id}}" name="selectedCandidate" [value]="candidate.id" [(ngModel)]="selectedCandidateId">
        <label for="candidate_{{candidate.id}}">{{ candidate.name }} - {{ candidate.party }}</label>
      </li>
    </ul>
    <button (click)="submitVote()" [disabled]="!selectedCandidateId">Submit Vote</button>
  </div>
  <ng-template #noElectionContent>
    <p>There is no active election at the moment. Please check back later.</p>
  </ng-template>
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
